      Ճիշտ այդ նույն տեղում է արտադրողը տեղադրում պաշտպանական QR–կոդը, որը սկանավորելով՝
      կարող եք անմիջապես ստուգել ապրանքի իսկությունը։ Սա Samyun Wan-ի օրիգինալի ամենաակնհայտ
