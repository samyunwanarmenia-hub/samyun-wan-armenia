      օգտագործել զգուշությամբ, պահպանելով ընդունման կանոնները և չգերազանցելով առաջարկվող
      դեղաչափը։ ‼️Խիստ կարևոր է խուսափել անլիցենզիա, ոչ օրիգինալ և սերտիֆիկատ չունեցող
      աղբյուրներից։ Սա կարող է լրջորեն վնասել ձեր առողջությանը։ Ապրանքը պետք է ձեռք
